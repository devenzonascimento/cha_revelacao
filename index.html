<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Chá revelação</title>
  </head>
  <body>
    <header class="header-container">
      <div class="border-linear-gradient">
        <div class="image-container">
          <img src="assets/logo_ursos.png" alt="imagem de ursinhos" />
        </div>
      </div>
      <h1 class="title">
        <span class="title-p-1">Chá</span>
        <span class="title-p-2">Revelação</span>
      </h1>
    </header>

    <main class="main-container">
      <h2 class="title-secondary">Entradinhas</h2>

      <section class="list-container light-pink">
        <h3 class="list-title">Salgados</h3>
        <ul class="list">
          <li class="list-item">Coxinha</li>
          <li class="list-item">Bolinho de queijo</li>
          <li class="list-item">Risole</li>
        </ul>
      </section>

      <section class="list-container light-blue">
        <h3 class="list-title">Crepe</h3>
        <ul class="list">
          <li class="list-item">Frango com catupiry</li>
          <li class="list-item">Presunto e queijo</li>
          <li class="list-item">Camarão</li>
          <li class="list-item">Carne com queijo</li>
          <li class="list-item">Queijo</li>
          <li class="list-item">Palmito</li>
        </ul>
      </section>

      <section class="list-container light-pink">
        <h3 class="list-title">Extras</h3>
        <ul class="list">
          <li class="list-item">Torrada com pate</li>
        </ul>
      </section>
    </main>
  </body>
</html>
